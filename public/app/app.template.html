<md-content>
    <md-toolbar>
        <div class="md-toolbar-tools" layout-align="end center">
            <h3 id="logo" flex="80">
                <a ui-sref="home">Johnny Four</a>
            </h3>
            <md-button class="md-primary md-raised nav" ng-click="$ctrl.showSignUp($event)" md-colors="{color: 'indigo-50'}">
                Signup
            </md-button>
            <md-button class="md-primary md-raised nav" ng-click="$ctrl.showSignin($event)" md-colors="{color: 'red-A100'}">
                Login
            </md-button>
        </div>
    </md-toolbar>
    <main flex>
        <ui-view></ui-view>
    </main>
    <footer>
        <md-toolbar></md-toolbar>
    </footer>
</md-content>
